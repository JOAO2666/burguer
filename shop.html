<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURGUR - Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">BURGUR</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">About</a>
            <a href="shop.html">Shop</a>
        </div>
    </nav>

    <section class="shop-page">
        <h1>BURGUR Shop</h1>
        <div class="shop-grid">
            <div class="shop-card">
                <img src="Frame 5.png" alt="Burger Kit">
                <h3>Ultimate Burger Kit</h3>
                <p>Make our signature burgers at home</p>
                <span class="price">$49.99</span>
                <button class="shop-btn">Add to Cart</button>
            </div>
            <div class="shop-card">
                <img src="Frame 6.png" alt="Special Sauce">
                <h3>Special Sauce</h3>
                <p>Our secret recipe sauce</p>
                <span class="price">$8.99</span>
                <button class="shop-btn">Add to Cart</button>
            </div>
            <div class="shop-card">
                <img src="Frame 7.png" alt="BURGUR Merch">
                <h3>BURGUR T-Shirt</h3>
                <p>Show your love for BURGUR</p>
                <span class="price">$24.99</span>
                <button class="shop-btn">Add to Cart</button>
            </div>
            <div class="shop-card">
                <img src="Frame 8.png" alt="Gift Card">
                <h3>Gift Card</h3>
                <p>The perfect gift for burger lovers</p>
                <span class="price">$50.00</span>
                <button class="shop-btn">Add to Cart</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
